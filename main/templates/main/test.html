{% extends "main/base.html" %}

{% block content %}
<div class="mt-4" id="app">
    <div>[[ message ]]</div>
</div>

{{ username|json_script:"username" }}

<script>
var username = JSON.parse(document.getElementById('username').textContent);
var app = new Vue({
  delimiters: ["[[", "]]"],
  el: '#app',
  data: {
    message: 'Elo elo 320 vue is working on this app mdf! ' + username
  },
});
</script>
{% endblock %}
